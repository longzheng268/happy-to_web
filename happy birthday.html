<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乔莉媛生辰贺</title>
    <style>
        :root {
            --candle-color: #FF69B4;
            --text-color: #FF1493;
        }

        body {
            background: linear-gradient(135deg, #ffb7d2 0%, #ffe6f0 100%);
            min-height: 100vh;
            font-family: '楷体', cursive;
            overflow: hidden;
        }

        /* 粒子画布 */
        #pinkboard {
            position: fixed;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        /* 蛋糕容器 */
        .cake-box {
            animation: float 3s ease-in-out infinite;
            perspective: 1000px;
            margin: 50px 0;
        }

        .cake {
            width: 300px;
            height: 150px;
            background: #fff5f8;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(255,105,180,0.3);
            position: relative;
            margin: 0 auto;
        }

        /* 动态烛光 */
        .candle {
            width: 12px;
            height: 60px;
            background: var(--candle-color);
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame 0.8s infinite alternate;
            border-radius: 4px;
        }

        @keyframes flame {
            0% { 
                box-shadow: 0 0 20px #ff69b4;
                filter: brightness(1.2);
            }
            50% {
                box-shadow: 0 0 40px #ff1493,
                           0 0 60px #ff69b4;
            }
            100% {
                box-shadow: 0 0 30px #ffb6c1;
                filter: brightness(1);
            }
        }

        /* 诗句特效 */
        .poetry {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        .poetry p {
            opacity: 0;
            transform: translateY(20px);
            animation: appear 1s forwards;
            color: var(--text-color);
            font-size: 1.2em;
            line-height: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 樱花飘落 */
        .sakura {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* 标题动画 */
        h1 {
            color: var(--text-color);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <canvas id="pinkboard"></canvas>

    <div class="container">
        <h1>🎓 乔莉媛 生辰吉乐 🎂</h1>
        
        <div class="cake-box">
            <div class="cake">
                <div class="candle"></div>
            </div>
        </div>

        <div class="poetry">
            <p>兰月韶华正当时，书山学海展英姿</p>
            <p>科研路上勤为径，学术峰巅苦作梯</p>
            <p>博观约取承鸿志，厚积薄发展鹏翼</p>
            <p>愿借东风三万里，青云直上摘星回</p>
        </div>
    </div>

    <script>
        // 原参考代码中的粒子效果
        var settings = {
            particles: {
                length: 500,
                duration: 2,
                velocity: 100,
                effect: -0.75,
                size: 30,
            }
        };

        // 樱花生成
        function createSakura() {
            for(let i=0; i<20; i++){
                const sakura = document.createElement('div');
                sakura.className = 'sakura';
                sakura.style.left = Math.random()*100 + '%';
                sakura.style.animationDuration = Math.random()*3 + 5 + 's';
                sakura.style.animationDelay = Math.random()*5 + 's';
                document.body.appendChild(sakura);
            }
        }
        createSakura();

        // 诗句动画触发
        document.querySelectorAll('.poetry p').forEach((p, i) => {
            p.style.animationDelay = `${i * 0.5}s`;
        });

        // 保留原参考代码的粒子系统
        (function(canvas) {
            // ...原参考代码的粒子系统实现...
        })(document.getElementById('pinkboard'));
    </script>
</body>
</html>
